<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <title>Notion Project - HAERI</title>
    <link rel="stylesheet" href="./static/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div
        class="title"
        spellcheck="true"
        contenteditable="true"
        data-content-editable-leaf="true"
        aria-placeholder="Untitled"
      ></div>
      <div class="content-box">
        <div class="bullet">â€¢</div>
        <div class="content-wrapper">
          <div
            id="content"
            spellcheck="true"
            contenteditable="true"
            data-content-editable-leaf="true"
            aria-placeholder='Type "/" for commands'
          ></div>
        </div>
        <br />
      </div>
      <div class="popper">
        <div class="popper-title">BASIC BLOCKS</div>
        <div class="menu" id='Type "/" for commands'>
          <div class="icon-box" id='Type "/" for commands'>
            <img
              class="icon"
              src="./assets/images/text.png"
              id='Type "/" for commands'
            />
          </div>
          <div class="description-wrapper" id='Type "/" for commands'>
            <div class="description-title" id='Type "/" for commands'>Text</div>
            <div class="description-subtitle" id='Type "/" for commands'>
              Just start writing with plain text.
            </div>
          </div>
        </div>
        <div class="menu" id="Heading 1">
          <div class="icon-box" id="Heading 1">
            <img
              class="icon"
              src="./assets/images/heading-one.png"
              id="Heading 1"
            />
          </div>
          <div class="description-wrapper" id="Heading 1">
            <div class="description-title" id="Heading 1">Heading 1</div>
            <div class="description-subtitle" id="Heading 1">
              Big section heading.
            </div>
          </div>
        </div>
        <div class="menu" id="Heading 2">
          <div class="icon-box" id="Heading 2">
            <img
              class="icon"
              src="./assets/images/heading-two.png"
              id="Heading 2"
            />
          </div>
          <div class="description-wrapper" id="Heading 2">
            <div class="description-title" id="Heading 2">Heading 2</div>
            <div class="description-subtitle" id="Heading 2">
              Medium section heading.
            </div>
          </div>
        </div>
        <div class="menu" id="Heading 3">
          <div class="icon-box" id="Heading 3">
            <img
              class="icon"
              src="./assets/images/heading-three.png"
              id="Heading 3"
            />
          </div>
          <div class="description-wrapper" id="Heading 3">
            <div class="description-title" id="Heading 3">Heading 3</div>
            <div class="description-subtitle" id="Heading 3">
              Small section heading.
            </div>
          </div>
        </div>
        <div class="menu" id="List">
          <div class="icon-box" id="List">
            <img class="icon" src="./assets/images/bullet.png" id="List" />
          </div>
          <div class="description-wrapper" id="List">
            <div class="description-title" id="List">Bulleted List</div>
            <div class="description-subtitle" id="List">
              Create a simple bulleted list.
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../src/index.tsx" type="text/typescript"></script>
  </body>
</html>
